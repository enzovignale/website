<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Full Responsive sidebar toggle menu with glassmorphism in html</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="wrap d-flex">
                <h1 class="logo">
                    <a href="#">
                        <h3>canvas</h3>
                    </a>
                </h1>
                <nav class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <a href="javascript:void(0)" class="sidemenu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div class="sidemenu">
                <a href="javascript:void(0)" class="close"></a>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <footer>
                    <p>2021-2022 Enzo, Made with love by Me</p>
                </footer>
            </div>
        </header>
    </main>
    <script src="/code.js"></script>
</body>
</html>
